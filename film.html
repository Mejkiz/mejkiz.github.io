<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <style>
    body {
      background-color: #282828;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #yohoho {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-top: 300px;
      margin-top: 20px;
      margin-top: 150px
    }

    #form-container {
      background-color: #333333;
      padding: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 500px;
      margin-top: -300px;
      vertical-align: 15px;
    }

    input[type="text"] {
      width: 70%;
      padding: 5px;
      border: none;
      background-color: #444444;
      color: #ffffff;
    }

    input[type="submit"] {
      width: 28%;
      padding: 5px;
      border: none;
      background-color: #4CAF50;
      color: #ffffff;
      cursor: pointer;
    }

    #error-box {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #FF5252;
      color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="form-container">
    <input type="text" placeholder="Введите ID фильма на КиноПоиске">
    <input type="submit" value="Применить" onclick="showError()">
  </div>
  <div id="player-container">
    <video id="yohoho" data-kinopoisk="1177510" controls>
      <source src="//yohoho.cc/yo.mp4" type="video/mp4">
    </video>
    <script src="//yohoho.cc/yo.js"></script>
    <div id="error-box">
      Эта функция временно не работает
    </div>
  </div>
  <script>
    function showError() {
      var errorBox = document.getElementById("error-box");
      errorBox.style.display = "block";
      setTimeout(function () {
        errorBox.style.display = "none";
      }, 3000);
    }
  </script>
</body>

</html>
