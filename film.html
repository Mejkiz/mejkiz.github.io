<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Test</title>
  <style>
    body {
      background-color: #242424;
    }

    #player {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    input[type="text"] {
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
      width: 300px;
      background-color: #fff;
      color: #242424;
      position: absolute;
      top: 0;
    }

    button[type="submit"] {
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      float: right;
    }
  </style>
</head>

<body>
  <div id="player">
    <video id="yohoho" data-kinopoisk="ID" controls>
      <script src="//yohoho.cc/yo.js"></script>
    </video>
    <form>
      <input type="text" id="movie-id" name="movie-id" placeholder="Введите ID фильма на КиноПоиске">
      <button type="submit">Применить</button>
    </form>
  </div>
</body>

</html>
