<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style>
      body {
        background-color: #242424;
        color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      #player-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
      }
      
      #player {
        width: 80%;
        height: 80%;
        background-color: #f2f2f2;
      }
      
      #form-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 10vh;
        background-color: #f2f2f2;
      }
      
      #input-field {
        margin-right: 10px;
        padding: 5px;
        border-radius: 5px;
        border: none;
      }
      
      #apply-btn {
        padding: 5px;
        border-radius: 5px;
        border: none;
        background-color: #f2f2f2;
        color: #242424;
        font-weight: bold;
        cursor: pointer;
      }
      
      #error-box {
        position: fixed;
        bottom: 10px;
        right: 10px;
        padding: 10px;
        background-color: #ff0000;
        color: #f2f2f2;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="player-wrapper">
      <div id="player">
        <video id="yohoho" data-kinopoisk="1177510" controls>
          <source src="//yohoho.cc/yo.mp4" type="video/mp4">
        </video>
        <script src="//yohoho.cc/yo.js"></script>
      </div>
    </div>
    <div id="form-wrapper">
      <form id="form">
        <label for="input-field">Введите ID фильма на КиноПоиске:</label>
        <input type="text" id="input-field" name="input-field">
        <button type="submit" id="apply-btn">Применить</button>
      </form>
    </div>
    <div id="error-box">Эта функция временно не работает</div>
    <script>
      const form = document.getElementById('form');
      const errorBox = document.getElementById('error-box');
      
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        errorBox.style.display = 'block';
      });
    </script>
  </body>
</html>
