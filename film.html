<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Player Example</title>
  <style>
    body {
      background-color: #282828;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #player-container {
      width: 100%;
      height: 500px;
      margin-bottom: 20px;
    }

    #input-container {
      padding: 20px;
      display: flex;
      align-items: center;
    }

    #input-container label {
      color: #fff;
      margin-right: 10px;
    }

    #input-container input[type="text"] {
      background-color: #333;
      border: none;
      padding: 5px;
      color: #fff;
    }

    #input-container button {
      background-color: #d11e3d;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    #input-container button:hover {
      background-color: #b11b35;
    }
  </style>
</head>

<body>
  <div id="player-container">
    <div id="player"></div>
  </div>
  <div id="input-container">
    <label for="film-id">Введите ID фильма на КиноПоиске:</label>
    <input type="text" id="film-id" name="film-id" placeholder="ID фильма" />
    <button id="apply-btn">Применить</button>
  </div>
  <script src="//yohoho.cc/yo.js"></script>
</body>

</html>
