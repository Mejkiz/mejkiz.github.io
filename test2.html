<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PepoPoporn</title>
    <style>
      body {
        background-color: #242424;
        margin: 0;
        padding: 0;
      }
      #player {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
        position: relative;
      }
      #yohoho {
        width: 812px; 
        height: 463px;
        object-fit: cover;
      }
      #input-container {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #f2f2f2;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        z-index: 1;
        margin-top: 50px;
      }
      #input-container input {
        padding: 5px;
        margin-right: 10px;
      }
      #input-container button {
        background-color: #f2f2f2;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
      }
      #error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="player">
      <div id="input-container">
        <input type="text" placeholder="ID КиноПоиска">
        <button>Найти</button>
        <div id="error"></div>
      </div>
      <video id="yohoho" data-kinopoisk="689"  controls>
        <source src="//yohoho.cc/yo.mp4" type="video/mp4">
      </video>
      <script src="//yohoho.cc/yo.js"></script>
    </div>
    <script>
      const inputContainer = document.getElementById("input-container");
      const error = document.getElementById("error");
      const timeoutDuration = 3000;

      const hideError = () => {
        error.textContent = "";
      };

      const showError = (message) => {
        error.textContent = message;
        setTimeout(hideError, timeoutDuration);
      };

      const handleSearchClick = () => {
        const input = inputContainer.querySelector("input");
        const kinopoiskId = input.value;
        if (!kinopoiskId) {
          showError("Введите ID КиноПоиска");
          return;
        }
        showError("Эта функция временно не работает");
      };

      const searchButton = inputContainer.querySelector("button");
      searchButton.addEventListener("click", handleSearchClick);
    </script>
  </body>
</html>
