<!DOCTYPE html>
<html>
  <head>
    <title>Пример изменения атрибута элемента video</title>
    <style>
      body {
        background-color: #242424;
      }

      #yohoho {
        max-width: 600px;
        margin: 0 auto;
      }

      input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 4px;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        margin-top: 10px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
      }

      button {
        background-color: #333;
        border: none;
        color: #fff;
        padding: 12px 24px;
        text-align: center;
        border-radius: 4px;
        margin-left: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="video-container"></div>

    <label for="kinopoisk-input">Введите значение атрибута "data-kinopoisk":</label>
    <input id="kinopoisk-input" type="text">
    <button onclick="updateKinopoisk()">Применить</button>

    <script>
      function updateKinopoisk() {
        const input = document.getElementById('kinopoisk-input');
        const kinopoiskValue = input.value;

        const container = document.getElementById('video-container');
        container.innerHTML = '';

        const video = document.createElement('video');
        video.setAttribute('id', 'yohoho');
        video.setAttribute('data-kinopoisk', kinopoiskValue);
        video.setAttribute('controls', '');

        const source = document.createElement('source');
        source.setAttribute('src', `//yohoho.cc/${kinopoiskValue}.mp4`);
        source.setAttribute('type', 'video/mp4');

        video.appendChild(source);
        container.appendChild(video);

        updateVideoStyle();
      }

      function updateVideoStyle() {
        const video = document.getElementById('yohoho');
        const kinopoiskValue = video.getAttribute('data-kinopoisk');

        if (!kinopoiskValue) {
          video.style.backgroundColor = '';
          video.style.marginTop = '';
        } else {
          video.style.backgroundColor = '#' + kinopoiskValue;
          video.style.marginTop = '20px';
        }
      }
    </script>
  </body>
</html>
