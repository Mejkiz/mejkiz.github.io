<video id="yohoho" data-kinopoisk="401522" controls>
  <source src="//yohoho.cc/yo.mp4" type="video/mp4">
</video>

<label for="kinopoisk-input">Введите значение атрибута "data-kinopoisk":</label>
<input id="kinopoisk-input" type="text">
<button onclick="updateKinopoisk()">Применить</button>

<script src="//yohoho.cc/yo.js"></script>
<script>
  function updateKinopoisk() {
    const input = document.getElementById('kinopoisk-input');
    const kinopoiskValue = input.value;
    const video = document.getElementById('yohoho');

    if (kinopoiskValue) {
      video.setAttribute('data-kinopoisk', kinopoiskValue);
    } else {
      video.removeAttribute('data-kinopoisk');
    }

    updateVideoStyle();
  }

  function updateVideoStyle() {
    const video = document.getElementById('yohoho');
    const kinopoiskValue = video.getAttribute('data-kinopoisk');

    if (!kinopoiskValue) {
      video.style.backgroundColor = '#242424';
      video.style.display = 'flex';
      video.style.justifyContent = 'center';
      video.style.alignItems = 'center';
    } else {
      video.style.backgroundColor = '';
      video.style.display = '';
      video.style.justifyContent = '';
      video.style.alignItems = '';
    }
  }
</script>

<style>
  video:not([data-kinopoisk]) {
    background-color: #242424;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
