<!DOCTYPE html>
<html>
  <head>
    <title>Мой сайт</title>
    <style>
      body {
        background-color: #242424;
      }
      
      #video-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        margin-top: 50px;
      }
      
      video {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="video-container">
      <video id="yohoho" data-kinopoisk="" controls>
        <source src="//yohoho.cc/yo.mp4" type="video/mp4">
      </video>
      <script src="//yohoho.cc/yo.js"></script>
    </div>
    
    <script>
      // Получить параметр запроса "id" из URL-адреса страницы
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      
      // Установить значение "data-kinopoisk" для видео на значение параметра "id"
      const video = document.getElementById('yohoho');
      video.setAttribute('data-kinopoisk', id);
    </script>
  </body>
</html>
